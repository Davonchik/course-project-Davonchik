# version: "3.9"  # obsolete, removed to avoid warning

services:
  db:
    image: postgres:16
    restart: always
    user: postgres
    read_only: true
    cap_drop: [ALL]
    cap_add: [CHOWN, DAC_OVERRIDE, FOWNER, SETGID, SETUID]
    security_opt: ["no-new-privileges:true"]
    tmpfs:
      - /tmp
      - /var/run/postgresql
    environment:
      POSTGRES_DB: reading_list
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d reading_list"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - backend

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args: [BUILDKIT_INLINE_CACHE=1]
    image: reading-list-api:latest
    depends_on:
      db:
        condition: service_healthy
    user: "1000:1000"
    read_only: true
    cap_drop: [ALL]
    security_opt: ["no-new-privileges:true"]
    tmpfs:
      - /tmp:noexec,nosuid,size=64M
    env_file: [.env]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@db:5432/reading_list}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports: ["8000:8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks: [backend, frontend]
    restart: unless-stopped

  reading-list-frontend:
    build:
      context: reading_list_frontend
      dockerfile: Dockerfile
    image: reading-list-frontend:latest
    depends_on:
      app:
        condition: service_healthy
    # read_only: true  # отключено: nginx нужен chown на /var/cache
    # user: nginx  # nginx entrypoint сам управляет пользователем
    cap_drop: [ALL]
    cap_add: [NET_BIND_SERVICE, CHOWN, DAC_OVERRIDE, SETUID, SETGID]
    security_opt: ["no-new-privileges:true"]
    tmpfs:
      - /tmp:noexec,nosuid,size=32M
      - /var/run:noexec,nosuid,size=8M
      - /var/cache/nginx:size=64M
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    ports: ["3000:80"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks: [frontend]
    restart: unless-stopped

volumes:
  pgdata: { driver: local }

networks:
  backend:
    driver: bridge
    internal: true   # изоляция БД/бэкенда от хоста
  frontend:
    driver: bridge
    internal: false
