[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["venv", ".venv", "build", "dist"]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.ruff.lint.isort]
known-first-party = ["adapters", "app", "domain", "services", "tests"]

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["adapters", "app", "domain", "services", "tests"]
